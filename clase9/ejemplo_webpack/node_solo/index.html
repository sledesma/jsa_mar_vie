			class Lista extends Array {
				constructor() {
					super();
					console.log("Creando lista");
				}

				add(item) {
					this.push(item);
					return this;
				}
			}

			const miLista = new Lista();

			miLista.add("Hola").add("Mundo");

			console.log(miLista);
