<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <!-- Ingresar el tipo de combustible -->
    <label for="tipoCombustible">Seleccione el tipo de combustible</label>
    <select id="tipoCombustible">
      <option value="">Selecciona un combustible</option>
      <option value="GAS">Gas natural</option>
      <option value="ACE">Acetileno</option>
      <option value="PRO">Propano Gasolina Butano</option>
      <option value="DIÉ">Diésel</option>
      <option value="FUE">Fueloil</option>
      <option value="MAN">Manaos</option>
    </select>
    <br>
    <!-- Ingresar la cantidad de combustible (en kg) -->
    <label for="cantidad">Ingrese la cantidad (en kg)</label>
    <input type="number" id="cantidad">
    <br>
    <button disabled id="btnProcesar">Obtener potencia y calor generado</button>

    <!-- Potencia MJ / kg -->
    <div id="potencia"></div>
    <!-- Calor generado kcal / kg -->
    <div id="calor"></div>
    <!--Rendimiento-->
    <div id="rendimiento"></div>
    <!-- Recomendado -->
    <div id="recomendado"></div>

  <script src="combustible.js"></script>

</body>
</html>
