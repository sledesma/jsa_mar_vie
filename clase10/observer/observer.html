<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" id="indentificador">

  <button id="btnAgrear">Agregar</button>

  <script>

    class Observable {

      constructor(initialState, observers) {
        this.observers = observers;
        this.state = initialState;
      }

      setState(newState) {
        this.state = newState;
        this.notify(newState);
      }

      notify(state) {
        this.observers.forEach(callback => {
          callback(state);
        });
      }

    }

    function obIndentificador(state) {
      document.querySelector('#indentificador').value = state;
    }

    function obBtnAgrear(state) {
      document.querySelector('#btnAgrear').innerHTML = state;
    }

    const nombre = new Observable(12, [obIndentificador, obBtnAgrear])

    

  </script>
</body>
</html>
