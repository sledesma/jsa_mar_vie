<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="txtUsuario" placeholder="Usuario">
  <input type="password" id="txtClave" placeholder="Contraseña">
  <button>Enviar formulario</button>

  <script>
        /*
     * Evento: ¿QUE SUCEDE?
        Alternativas:
          1. La llamo desde la consola directamente
          2. Al hacer click en un boton
     * CallBack: ¿COMO RESPONDO A LO QUE SUCEDE?
     *  Validar si el campo de texto tiene algún valor o no (que sea REQUERIDO)
     */
     const campoTexto = document.querySelector('#txtUsuario');
     const campoClave = document.querySelector('#txtClave');

     function validarCampo() {
       if(campoTexto.value == '') {
         console.log('El campo está vacío');
       } else {
         console.log('El campo tiene datos');
       }
     }

     function validarCampoClave() {
       if(campoClave.value == '') {
         console.log('El campo está vacío');
       } else {
         console.log('El campo tiene datos');
       }
     }

     campoTexto.addEventListener('blur', function() {
      validarCampo();
     });

     campoClave.addEventListener('blur', function() {
      validarCampoClave();
     });

     /*
     ¿Cuando me doy cuenta que escribí mal el usuario? Al hacer click en el botón
     ¿Cuando puedo darme cuenta que escribí mal el usuario? 
      Cuando pierde el foco el input (blur)
     */
  </script>
</body>
</html>
