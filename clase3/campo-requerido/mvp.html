<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" id="txtUsuario" placeholder="Usuario">
  <input type="password" placeholder="Contraseña">
  <button>Enviar formulario</button>
  <script>

    /*
     * Evento: ¿QUE SUCEDE?
        Alternativas:
          1. La llamo desde la consola directamente
          2. Al hacer click en un boton
     * CallBack: ¿COMO RESPONDO A LO QUE SUCEDE?
     *  Validar si el campo de texto tiene algún valor o no (que sea REQUERIDO)
     */
     function validarCampo() {
       const campoTexto = document.querySelector('#txtUsuario');
       if(campoTexto.value == '') {
         console.log('El campo está vacío');
       } else {
         console.log('El campo tiene datos');
       }
     }

     document.querySelector('button').addEventListener('blur', function() {
      validarCampo();
     });
  </script>

</body>
</html>
