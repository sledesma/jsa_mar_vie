<body>
  
  <input type="text" oninput="Texto_input(event)">
  <button onclick="Clickeame_click()">Clickeame</button>

  <script>
    // Heap
    const datos = {
      mensaje: ''
    };

    // Call-Stack
    function Clickeame_click() {
      if(confirm('Â¿Deseas mostrar un mensaje por la consola?')) {
        console.log(datos.mensaje);
      }
    }

    function Texto_input(event) {
      datos.mensaje = event.target.value;
    }

  </script>

</body>
</html>
